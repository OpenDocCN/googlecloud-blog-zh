<h1/>
<blockquote>原文：<a href="https://medium.com/google-cloud/using-google-cloud-vision-api-with-golang-830e70323de7?source=collection_archive---------0-----------------------#2016-04-23">https://medium.com/google-cloud/using-google-cloud-vision-api-with-golang-830e70323de7?source=collection_archive---------0-----------------------#2016-04-23</a></blockquote><div><div class="ds gw gx gy gz ha"/><div class="hb hc hd he hf"><h2 id="8557" class="hg hh hi bd hj hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie bi translated">通过Golang使用Google Cloud Vision API</h2><p id="b05c" class="pw-post-body-paragraph if ig hi ih b ii ij ik il im in io ip hs iq ir is hw it iu iv ia iw ix iy iz hb bi translated">(探索标签检测和文本检测)</p></div><div class="ab cl ja jb gp jc" role="separator"><span class="jd bw bk je jf jg"/><span class="jd bw bk je jf jg"/><span class="jd bw bk je jf"/></div><div class="hb hc hd he hf"><p id="61dd" class="pw-post-body-paragraph if ig hi ih b ii jh ik il im ji io ip hs jj ir is hw jk iu iv ia jl ix iy iz hb bi translated"><a class="ae jm" href="https://cloud.google.com/vision/" rel="noopener ugc nofollow" target="_blank">谷歌云视觉API </a>通过将<strong class="ih jn">强大的机器学习模型</strong>封装在一个易于使用的REST API中，使开发者能够<strong class="ih jn">理解图像的内容</strong>。</p><p id="dbc0" class="pw-post-body-paragraph if ig hi ih b ii jh ik il im ji io ip hs jj ir is hw jk iu iv ia jl ix iy iz hb bi translated">Cloud Vision API是一个易于使用的REST API，它使用HTTP POST操作对您在请求中发送的图像执行数据分析。API在请求和响应中都使用JSON。典型的Vision API JSON请求包括要执行检测的图像内容，以及针对每个图像运行的一组操作(称为功能)。</p><p id="eeb3" class="pw-post-body-paragraph if ig hi ih b ii jh ik il im ji io ip hs jj ir is hw jk iu iv ia jl ix iy iz hb bi translated">在API给我们的众多特性中，<em class="jo">我们将探索</em>“LABEL _ DETECTION”。“LABEL_DETECTION”请求用基于图像内容选择的标签(或“标记”)来注释图像。例如，一个谷仓的图片可能会产生“谷仓”、“农场”或其他类似注释的标签。标签请求是Vision API最常见的用例之一。“TEXT_DETECTION”请求查找并读取包含在图像中的印刷单词。</p><p id="330e" class="pw-post-body-paragraph if ig hi ih b ii jh ik il im ji io ip hs jj ir is hw jk iu iv ia jl ix iy iz hb bi translated">Google Cloud Vision API现已正式发布，并且有一个免费层，每月每个功能请求可以免费获得1，000个单位。除此之外，还有一个基于你一个月使用数量的分级定价模式。</p><p id="d4b5" class="pw-post-body-paragraph if ig hi ih b ii jh ik il im ji io ip hs jj ir is hw jk iu iv ia jl ix iy iz hb bi translated">我的朋友<a class="jp jq ge" href="https://medium.com/u/802a4d428d95?source=post_page-----830e70323de7--------------------------------" rel="noopener" target="_blank">罗明·伊拉尼</a>写了一篇很棒的文章“<a class="ae jm" href="http://www.programmableweb.com/news/how-to-build-monitoring-application-google-cloud-vision-api/how-to/2016/03/29" rel="noopener ugc nofollow" target="_blank">如何使用Python构建一个带有Google Cloud Vision API </a>的监控应用程序”。请参考本文的第2、3和4页，并执行步骤1至4。这些是使用Google Cloud Vision API所必需的。</p><p id="d3c9" class="pw-post-body-paragraph if ig hi ih b ii jh ik il im ji io ip hs jj ir is hw jk iu iv ia jl ix iy iz hb bi translated">在您完成步骤1到4之后，让我们开始编写Go代码。</p><p id="4ce0" class="pw-post-body-paragraph if ig hi ih b ii jh ik il im ji io ip hs jj ir is hw jk iu iv ia jl ix iy iz hb bi translated"><strong class="ih jn">获取依赖关系</strong></p><p id="aea5" class="pw-post-body-paragraph if ig hi ih b ii jh ik il im ji io ip hs jj ir is hw jk iu iv ia jl ix iy iz hb bi translated">我们的Go程序依赖于以下包。在开始之前，一定要拿到它们。</p><pre class="jr js jt ju fd jv jw jx jy aw jz bi"><span id="952c" class="hg hh hi jw b fi ka kb l kc kd">go get -u golang.org/x/net/context golang.org/x/oauth2/google google.golang.org/api/vision/...</span></pre><p id="ecf0" class="pw-post-body-paragraph if ig hi ih b ii jh ik il im ji io ip hs jj ir is hw jk iu iv ia jl ix iy iz hb bi translated"><strong class="ih jn"> label.go </strong></p><p id="88a9" class="pw-post-body-paragraph if ig hi ih b ii jh ik il im ji io ip hs jj ir is hw jk iu iv ia jl ix iy iz hb bi translated">我创建了一个文件夹“cvision”，它将保存我的Go源代码“<a class="ae jm" href="http://rubylearning.com/data/label.go" rel="noopener ugc nofollow" target="_blank"> label.go </a>”、“<a class="ae jm" href="http://rubylearning.com/data/text.go" rel="noopener ugc nofollow" target="_blank"> text.go </a>”和一个要分析的图像“【dog.jpg】T4”。“label.go”的Go代码与Google Cloud Vision的<a class="ae jm" href="https://github.com/GoogleCloudPlatform/cloud-vision/blob/master/go/label/label.go" rel="noopener ugc nofollow" target="_blank">示例代码</a>相同，只是略有变化。</p><pre class="jr js jt ju fd jv jw jx jy aw jz bi"><span id="6881" class="hg hh hi jw b fi ka kb l kc kd">C:\go_projects\go\src\github.com\SatishTalim\cvision</span></pre><figure class="jr js jt ju fd kf er es paragraph-image"><div class="er es ke"><img src="../Images/08571de1f683c5aecce46b910bab3f59.png" data-original-src="https://miro.medium.com/v2/resize:fit:548/format:webp/1*vL_Ap0d9CjE5r_6f0l9CLg.jpeg"/></div><figcaption class="ki kj et er es kk kl bd b be z dx translated">dog.jpg</figcaption></figure><p id="0580" class="pw-post-body-paragraph if ig hi ih b ii jh ik il im ji io ip hs jj ir is hw jk iu iv ia jl ix iy iz hb bi translated">我们将在命令提示符下运行“cvision”文件夹中的程序，如下所示:</p><pre class="jr js jt ju fd jv jw jx jy aw jz bi"><span id="d1e3" class="hg hh hi jw b fi ka kb l kc kd">go run label.go dog.jpg</span></pre><p id="ee40" class="pw-post-body-paragraph if ig hi ih b ii jh ik il im ji io ip hs jj ir is hw jk iu iv ia jl ix iy iz hb bi translated"><strong class="ih jn">我们的节目《label.go》初稿</strong></p><figure class="jr js jt ju fd kf"><div class="bz dy l di"><div class="km kn l"/></div><figcaption class="ki kj et er es kk kl bd b be z dx translated">label.go</figcaption></figure><p id="6f1a" class="pw-post-body-paragraph if ig hi ih b ii jh ik il im ji io ip hs jj ir is hw jk iu iv ia jl ix iy iz hb bi translated">让我们了解到目前为止的程序。</p><p id="6874" class="pw-post-body-paragraph if ig hi ih b ii jh ik il im ji io ip hs jj ir is hw jk iu iv ia jl ix iy iz hb bi translated">首先“导入”运行程序所需的库。</p><p id="16e8" class="pw-post-body-paragraph if ig hi ih b ii jh ik il im ji io ip hs jj ir is hw jk iu iv ia jl ix iy iz hb bi translated">包“<a class="ae jm" href="https://golang.org/pkg/flag/" rel="noopener ugc nofollow" target="_blank">标志</a>”实现命令行标志解析。<a class="ae jm" href="https://golang.org/pkg/flag/#pkg-variables" rel="noopener ugc nofollow" target="_blank">用法</a>是保存函数的变量。当解析标志时出现错误时，将调用该函数。让我们运行到目前为止编写的程序:</p><pre class="jr js jt ju fd jv jw jx jy aw jz bi"><span id="ddbf" class="hg hh hi jw b fi ka kb l kc kd">go run label.go<br/>Usage: label.exe &lt;path-to-image&gt;<br/>exit status 1</span></pre><p id="5363" class="pw-post-body-paragraph if ig hi ih b ii jh ik il im ji io ip hs jj ir is hw jk iu iv ia jl ix iy iz hb bi translated">我得到了上面的错误，因为我没有在“label.go”之后给出图像的名称。</p><p id="a50b" class="pw-post-body-paragraph if ig hi ih b ii jh ik il im ji io ip hs jj ir is hw jk iu iv ia jl ix iy iz hb bi translated">软件包"<a class="ae jm" href="https://golang.org/pkg/os/" rel="noopener ugc nofollow" target="_blank"> os </a>"为操作系统功能提供了一个独立于平台的接口。“<a class="ae jm" href="https://golang.org/pkg/os/#pkg-variables" rel="noopener ugc nofollow" target="_blank"> Stderr </a>”指向标准错误文件。</p><p id="88fe" class="pw-post-body-paragraph if ig hi ih b ii jh ik il im ji io ip hs jj ir is hw jk iu iv ia jl ix iy iz hb bi translated">Package " <a class="ae jm" href="https://golang.org/pkg/path/filepath/" rel="noopener ugc nofollow" target="_blank"> filepath </a>"实现实用程序例程，以与目标操作系统定义的文件路径兼容的方式操作文件名路径。"<a class="ae jm" href="https://golang.org/pkg/path/filepath/#Base" rel="noopener ugc nofollow" target="_blank"> filepath。Base </a>返回路径的最后一个元素。在提取最后一个元素之前，删除尾随路径分隔符。如果路径为空，则“Base”返回。</p><p id="fc72" class="pw-post-body-paragraph if ig hi ih b ii jh ik il im ji io ip hs jj ir is hw jk iu iv ia jl ix iy iz hb bi translated"><a class="ae jm" href="https://golang.org/pkg/flag/#Parse" rel="noopener ugc nofollow" target="_blank">旗帜。解析</a>"解析来自操作系统的命令行标志。Args[1:]</p><p id="52b6" class="pw-post-body-paragraph if ig hi ih b ii jh ik il im ji io ip hs jj ir is hw jk iu iv ia jl ix iy iz hb bi translated"><a class="ae jm" href="https://golang.org/pkg/flag/#Args" rel="noopener ugc nofollow" target="_blank">旗帜。Args </a>"返回非标志命令行参数。</p><p id="2a33" class="pw-post-body-paragraph if ig hi ih b ii jh ik il im ji io ip hs jj ir is hw jk iu iv ia jl ix iy iz hb bi translated"><a class="ae jm" href="https://golang.org/pkg/os/#Exit" rel="noopener ugc nofollow" target="_blank"> os。退出</a>使当前程序退出，并显示给定的状态代码。通常，代码零表示成功，非零表示错误。程序立即终止；延迟功能不会运行。</p><p id="3e28" class="pw-post-body-paragraph if ig hi ih b ii jh ik il im ji io ip hs jj ir is hw jk iu iv ia jl ix iy iz hb bi translated"><strong class="ih jn">我们的节目《label.go》第二稿</strong></p><figure class="jr js jt ju fd kf"><div class="bz dy l di"><div class="km kn l"/></div><figcaption class="ki kj et er es kk kl bd b be z dx translated">label.go</figcaption></figure><p id="f835" class="pw-post-body-paragraph if ig hi ih b ii jh ik il im ji io ip hs jj ir is hw jk iu iv ia jl ix iy iz hb bi translated">我们将图像文件的名称传递给一个函数“run()”。</p><p id="68e2" class="pw-post-body-paragraph if ig hi ih b ii jh ik il im ji io ip hs jj ir is hw jk iu iv ia jl ix iy iz hb bi translated"><strong class="ih jn">认证你的服务</strong></p><p id="53e5" class="pw-post-body-paragraph if ig hi ih b ii jh ik il im ji io ip hs jj ir is hw jk iu iv ia jl ix iy iz hb bi translated">Package " <a class="ae jm" href="https://godoc.org/golang.org/x/net/context" rel="noopener ugc nofollow" target="_blank"> context </a>"定义了上下文类型，它携带截止日期、取消信号和其他跨API边界和进程间的请求范围值。<a class="ae jm" href="https://godoc.org/golang.org/x/net/context#Background" rel="noopener ugc nofollow" target="_blank">上下文。Background() </a>"返回一个非零的空上下文。它永远不会被取消，没有价值，也没有截止日期。它通常由main函数、初始化和测试使用，并作为传入请求的顶级上下文。不要将上下文存储在结构类型中；相反，应该将上下文显式传递给每个需要它的函数。上下文应该是第一个参数，通常命名为“ctx”。</p><p id="05b9" class="pw-post-body-paragraph if ig hi ih b ii jh ik il im ji io ip hs jj ir is hw jk iu iv ia jl ix iy iz hb bi translated">在与Vision API服务进行通信之前，您需要使用以前获取的凭据对您的服务进行身份验证。在应用程序中，获取凭证的最简单方法是使用<a class="ae jm" href="https://developers.google.com/identity/protocols/application-default-credentials" rel="noopener ugc nofollow" target="_blank">应用程序默认凭证</a> (ADC)。默认情况下，ADC将尝试从GOOGLE_APPLICATION_CREDENTIALS环境变量获取凭证，该变量应设置为指向您的服务帐户的JSON密钥文件(罗明·伊拉尼文章的第4步)。</p><p id="eab7" class="pw-post-body-paragraph if ig hi ih b ii jh ik il im ji io ip hs jj ir is hw jk iu iv ia jl ix iy iz hb bi translated">包"<a class="ae jm" href="https://godoc.org/golang.org/x/oauth2/google" rel="noopener ugc nofollow" target="_blank"> google </a>"为向Google APIs发出OAuth2授权和认证的HTTP请求提供支持。<a class="ae jm" href="https://godoc.org/golang.org/x/oauth2/google#DefaultClient" rel="noopener ugc nofollow" target="_blank">谷歌。DefaultClient </a>"返回使用“<a class="ae jm" href="https://godoc.org/golang.org/x/oauth2/google#DefaultTokenSource" rel="noopener ugc nofollow" target="_blank"> DefaultTokenSource </a>”获取身份验证凭据的HTTP客户端。它在JSON文件中查找凭证，该文件的路径由GOOGLE_APPLICATION_CREDENTIALS环境变量指定。</p><p id="979e" class="pw-post-body-paragraph if ig hi ih b ii jh ik il im ji io ip hs jj ir is hw jk iu iv ia jl ix iy iz hb bi translated">包"<a class="ae jm" href="https://godoc.org/google.golang.org/api/vision/v1" rel="noopener ugc nofollow" target="_blank"> vision </a>"提供对云视觉API的访问。<a class="ae jm" href="https://godoc.org/google.golang.org/api/vision/v1#pkg-constants" rel="noopener ugc nofollow" target="_blank">设想。CloudPlatformScope </a>"是一个常量，可以跨Google云平台服务查看和管理你的数据。</p><p id="73f6" class="pw-post-body-paragraph if ig hi ih b ii jh ik il im ji io ip hs jj ir is hw jk iu iv ia jl ix iy iz hb bi translated"><a class="ae jm" href="https://godoc.org/google.golang.org/api/vision/v1#New" rel="noopener ugc nofollow" target="_blank">设想。新建</a>返回一个<a class="ae jm" href="https://godoc.org/google.golang.org/api/vision/v1#Service" rel="noopener ugc nofollow" target="_blank">服务</a>。</p><p id="ed3f" class="pw-post-body-paragraph if ig hi ih b ii jh ik il im ji io ip hs jj ir is hw jk iu iv ia jl ix iy iz hb bi translated"><em class="jo">我们现在有了一个Vision API服务，通过它我们可以进行API调用。</em></p><p id="dc92" class="pw-post-body-paragraph if ig hi ih b ii jh ik il im ji io ip hs jj ir is hw jk iu iv ia jl ix iy iz hb bi translated"><strong class="ih jn">读取图像并创建一个请求，用base64编码图像</strong></p><p id="d3f2" class="pw-post-body-paragraph if ig hi ih b ii jh ik il im ji io ip hs jj ir is hw jk iu iv ia jl ix iy iz hb bi translated">我们首先将图像数据读入一个变量。<a class="ae jm" href="https://golang.org/pkg/io/ioutil/#ReadFile" rel="noopener ugc nofollow" target="_blank"> ioutil。ReadFile </a>读取由文件名命名的整个文件并返回内容。对Google Cloud Vision API的请求以JSON对象的形式提供。然而，JSON不支持二进制数据的传输，所以我们需要通过Base64编码将二进制数据转义成文本。变量"<a class="ae jm" href="https://golang.org/pkg/encoding/base64/#pkg-variables" rel="noopener ugc nofollow" target="_blank"> StdEncoding </a>"是标准的base64编码。"<a class="ae jm" href="https://golang.org/pkg/encoding/base64/#Encoding.EncodeToString" rel="noopener ugc nofollow" target="_blank"> EncodeToString(b) </a>"返回b的base64编码。</p><p id="0fc2" class="pw-post-body-paragraph if ig hi ih b ii jh ik il im ji io ip hs jj ir is hw jk iu iv ia jl ix iy iz hb bi translated">目前，Vision API由一个支持一个HTTP请求方法(annotate)的集合(images)组成。annotate请求传递一个类型为“<a class="ae jm" href="https://cloud.google.com/vision/reference/rest/v1/images/annotate#AnnotateImageRequest" rel="noopener ugc nofollow" target="_blank"> AnnotateImageRequest </a>”的JSON请求。下面显示了一个示例:</p><figure class="jr js jt ju fd kf"><div class="bz dy l di"><div class="km kn l"/></div><figcaption class="ki kj et er es kk kl bd b be z dx translated">注释请求</figcaption></figure><p id="2225" class="pw-post-body-paragraph if ig hi ih b ii jh ik il im ji io ip hs jj ir is hw jk iu iv ia jl ix iy iz hb bi translated">“请求”——一个请求数组，每个图像一个请求。<br/>“图像”——该请求的图像数据。<br/>“features”—该图像要检测的特征数组<br/>“type”—特征类型示例LABEL _ DETECTION<br/>“max results”—该特征类型返回的最大结果数。API可以返回较少的结果。</p><p id="9821" class="pw-post-body-paragraph if ig hi ih b ii jh ik il im ji io ip hs jj ir is hw jk iu iv ia jl ix iy iz hb bi translated"><a class="ae jm" href="https://godoc.org/google.golang.org/api/vision/v1#pkg-constants" rel="noopener ugc nofollow" target="_blank">设想。AnnotateImageRequest </a>是对用户提供的图像执行视觉任务的请求，具有用户要求的特征。</p><p id="a5ee" class="pw-post-body-paragraph if ig hi ih b ii jh ik il im ji io ip hs jj ir is hw jk iu iv ia jl ix iy iz hb bi translated"><a class="ae jm" href="https://godoc.org/google.golang.org/api/vision/v1#Image" rel="noopener ugc nofollow" target="_blank">设想。图像</a>":执行视觉任务的客户端图像。</p><p id="8b2f" class="pw-post-body-paragraph if ig hi ih b ii jh ik il im ji io ip hs jj ir is hw jk iu iv ia jl ix iy iz hb bi translated"><a class="ae jm" href="https://godoc.org/google.golang.org/api/vision/v1#Feature" rel="noopener ugc nofollow" target="_blank">设想。特征</a>"指示执行何种类型的图像检测任务。用户通过使用特征来描述要在图像上执行的视觉任务的类型。特性对要操作的视觉垂直和要返回的最高分结果的数量进行编码。我们使用标签检测。在我们的例子中，我们要求5个结果，这些结果将以概率递增的顺序给我们。</p><p id="63f7" class="pw-post-body-paragraph if ig hi ih b ii jh ik il im ji io ip hs jj ir is hw jk iu iv ia jl ix iy iz hb bi translated"><strong class="ih jn">批量提交请求</strong></p><p id="2c09" class="pw-post-body-paragraph if ig hi ih b ii jh ik il im ji io ip hs jj ir is hw jk iu iv ia jl ix iy iz hb bi translated"><a class="ae jm" href="https://godoc.org/google.golang.org/api/vision/v1#BatchAnnotateImagesRequest" rel="noopener ugc nofollow" target="_blank">谓远见卓识。BatchAnnotateImagesRequest</a>"—多个图像注释请求被批处理到单个服务调用中。</p><p id="da54" class="pw-post-body-paragraph if ig hi ih b ii jh ik il im ji io ip hs jj ir is hw jk iu iv ia jl ix iy iz hb bi translated">“注释”:对一批图像进行图像检测和注释。“Do”执行“vision.images.annotate”调用。</p><p id="daac" class="pw-post-body-paragraph if ig hi ih b ii jh ik il im ji io ip hs jj ir is hw jk iu iv ia jl ix iy iz hb bi translated"><em class="jo">发布请求现已发出。</em></p><p id="2062" class="pw-post-body-paragraph if ig hi ih b ii jh ik il im ji io ip hs jj ir is hw jk iu iv ia jl ix iy iz hb bi translated"><strong class="ih jn"> JSON响应格式</strong></p><p id="41cb" class="pw-post-body-paragraph if ig hi ih b ii jh ik il im ji io ip hs jj ir is hw jk iu iv ia jl ix iy iz hb bi translated">“Annotate”请求接收类型为“<a class="ae jm" href="https://godoc.org/google.golang.org/api/vision/v1#AnnotateImageResponse" rel="noopener ugc nofollow" target="_blank"> AnnotateImageResponse </a>”的JSON响应。虽然每个功能类型的请求都是相似的，但是每个功能类型的响应可能会有很大的不同。</p><p id="8447" class="pw-post-body-paragraph if ig hi ih b ii jh ik il im ji io ip hs jj ir is hw jk iu iv ia jl ix iy iz hb bi translated">“LabelAnnotations”如果存在，则标签检测成功完成。“描述”是实体的文本描述。</p><p id="5cc0" class="pw-post-body-paragraph if ig hi ih b ii jh ik il im ji io ip hs jj ir is hw jk iu iv ia jl ix iy iz hb bi translated"><strong class="ih jn">运行程序</strong></p><pre class="jr js jt ju fd jv jw jx jy aw jz bi"><span id="b4d7" class="hg hh hi jw b fi ka kb l kc kd">go run label.go dog.jpg</span></pre><p id="5744" class="pw-post-body-paragraph if ig hi ih b ii jh ik il im ji io ip hs jj ir is hw jk iu iv ia jl ix iy iz hb bi translated"><strong class="ih jn">输出</strong></p><pre class="jr js jt ju fd jv jw jx jy aw jz bi"><span id="81e6" class="hg hh hi jw b fi ka kb l kc kd">Found label: pet, Score: 0.989092 for dog.jpg<br/>Found label: dog, Score: 0.988883 for dog.jpg<br/>Found label: mammal, Score: 0.962768 for dog.jpg<br/>Found label: animal, Score: 0.954685 for dog.jpg<br/>Found label: labrador retriever, Score: 0.941879 for dog.jpg</span></pre><p id="5b30" class="pw-post-body-paragraph if ig hi ih b ii jh ik il im ji io ip hs jj ir is hw jk iu iv ia jl ix iy iz hb bi translated">对于它发现的一些标签，结果不是很准确，但你可以看到今天的情况以及这带来的可能性。</p><p id="14c7" class="pw-post-body-paragraph if ig hi ih b ii jh ik il im ji io ip hs jj ir is hw jk iu iv ia jl ix iy iz hb bi translated"><strong class="ih jn"> text.go </strong></p><p id="0cfa" class="pw-post-body-paragraph if ig hi ih b ii jh ik il im ji io ip hs jj ir is hw jk iu iv ia jl ix iy iz hb bi translated">这个程序非常类似于“label.go ”,只是做了一些小的改动，如下所示。</p><figure class="jr js jt ju fd kf"><div class="bz dy l di"><div class="km kn l"/></div><figcaption class="ki kj et er es kk kl bd b be z dx translated">text.go</figcaption></figure><p id="e6da" class="pw-post-body-paragraph if ig hi ih b ii jh ik il im ji io ip hs jj ir is hw jk iu iv ia jl ix iy iz hb bi translated"><strong class="ih jn">运行程序</strong></p><pre class="jr js jt ju fd jv jw jx jy aw jz bi"><span id="ca77" class="hg hh hi jw b fi ka kb l kc kd">go run text.go dog.jpg</span></pre><p id="f924" class="pw-post-body-paragraph if ig hi ih b ii jh ik il im ji io ip hs jj ir is hw jk iu iv ia jl ix iy iz hb bi translated"><strong class="ih jn">输出</strong></p><pre class="jr js jt ju fd jv jw jx jy aw jz bi"><span id="ef6c" class="hg hh hi jw b fi ka kb l kc kd">Found text: BENZY</span></pre><p id="918c" class="pw-post-body-paragraph if ig hi ih b ii jh ik il im ji io ip hs jj ir is hw jk iu iv ia jl ix iy iz hb bi translated">你现在可以很容易地编写一个可以使用“LOGO_DETECTION”和“FACE_DETECTION”的围棋程序。</p><p id="0789" class="pw-post-body-paragraph if ig hi ih b ii jh ik il im ji io ip hs jj ir is hw jk iu iv ia jl ix iy iz hb bi translated">就是这样！</p></div></div>
