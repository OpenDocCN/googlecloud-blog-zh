<blockquote>原文：<a href="https://medium.com/google-cloud/bigquery-for-data-warehouse-part-one-ac7df2690728?source=collection_archive---------0-----------------------#2019-02-02">https://medium.com/google-cloud/bigquery-for-data-warehouse-part-one-ac7df2690728?source=collection_archive---------0-----------------------#2019-02-02</a></blockquote><div><div class="ds gw gx gy gz ha"/><div class="hb hc hd he hf"><h2 id="1677" class="hg hh hi bd hj hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie bi translated">数据仓库的大查询:第一部分</h2><figure class="ig ih ii ij fd ik er es paragraph-image"><div role="button" tabindex="0" class="il im di in bf io"><div class="er es if"><img src="../Images/8cb1347eef6280b77ba37698ad79f4fc.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*PHnI87_ix-eO_tdK"/></div></div><figcaption class="ir is et er es it iu bd b be z dx translated">来源:http://www.googblogs.com/tag/bigquery/</figcaption></figure><p id="cef8" class="pw-post-body-paragraph iw ix hi iy b iz ja jb jc jd je jf jg hs jh ji jj hw jk jl jm ia jn jo jp jq hb bi translated">来自<strong class="iy jr"> AWS红移的世界。</strong></p><p id="0d86" class="pw-post-body-paragraph iw ix hi iy b iz ja jb jc jd je jf jg hs jh ji jj hw jk jl jm ia jn jo jp jq hb bi translated">在使用redshift作为一个项目的中央数据存储12个月后，我发现有许多与它相关的性能问题，再加上成本对于我当时从事的项目(对于初创公司)来说并不友好。其中一些问题是:</p><ol class=""><li id="31fe" class="js jt hi iy b iz ja jd je hs ju hw jv ia jw jq jx jy jz ka bi translated">慢速查询</li><li id="e0fc" class="js jt hi iy b iz kb jd kc hs kd hw ke ia kf jq jx jy jz ka bi translated">慢速仪表盘</li><li id="291b" class="js jt hi iy b iz kb jd kc hs kd hw ke ia kf jq jx jy jz ka bi translated">与新的POSTGRESQL功能不兼容</li><li id="995f" class="js jt hi iy b iz kb jd kc hs kd hw ke ia kf jq jx jy jz ka bi translated">昂贵的节点</li><li id="c813" class="js jt hi iy b iz kb jd kc hs kd hw ke ia kf jq jx jy jz ka bi translated">有时例行的自动维护会破坏现有的查询。</li></ol><p id="4daf" class="pw-post-body-paragraph iw ix hi iy b iz ja jb jc jd je jf jg hs jh ji jj hw jk jl jm ia jn jo jp jq hb bi translated">红移带来的限制让我气馁，我不得不打破把AWS工具用于所有事情的自我。然后<strong class="iy jr"> Bigquery </strong>:</p><p id="c4d7" class="pw-post-body-paragraph iw ix hi iy b iz ja jb jc jd je jf jg hs jh ji jj hw jk jl jm ia jn jo jp jq hb bi translated"><strong class="iy jr">什么是BigQuery？</strong></p><p id="d5ca" class="pw-post-body-paragraph iw ix hi iy b iz ja jb jc jd je jf jg hs jh ji jj hw jk jl jm ia jn jo jp jq hb bi translated"><strong class="iy jr"> BigQuery </strong>是Google的数据仓库解决方案。这是一个速度超快、高度可扩展、经济高效且完全托管的云数据仓库。也因云上的高性能和可扩展查询引擎而闻名。BigQuery的优势在于它处理大型数据集的能力。例如，查询数百万条记录可能只需要几秒钟就能得到结果。</p><p id="dc55" class="pw-post-body-paragraph iw ix hi iy b iz ja jb jc jd je jf jg hs jh ji jj hw jk jl jm ia jn jo jp jq hb bi translated">它由Google分布式文件系统提供支持，每个查询由Dremel (Google查询引擎)转换成一个执行树，数据从Colossus中检索并聚合。一切都运行在谷歌木星高速网络上。</p><p id="67e7" class="pw-post-body-paragraph iw ix hi iy b iz ja jb jc jd je jf jg hs jh ji jj hw jk jl jm ia jn jo jp jq hb bi translated"><strong class="iy jr">为什么要使用BigQuery？</strong></p><blockquote class="kg kh ki"><p id="622f" class="iw ix kj iy b iz ja jb jc jd je jf jg kk jh ji jj kl jk jl jm km jn jo jp jq hb bi translated">A.费用</p></blockquote><p id="eaaf" class="pw-post-body-paragraph iw ix hi iy b iz ja jb jc jd je jf jg hs jh ji jj hw jk jl jm ia jn jo jp jq hb bi translated">他们有两个定价等级</p><ol class=""><li id="a2cb" class="js jt hi iy b iz ja jd je hs ju hw jv ia jw jq jx jy jz ka bi translated">仅为中小型客户支付使用费用。加载、预览和导出数据都是免费的。谷歌只对数据存储、查询和流式插入收费。当发出一个以字节为单位的查询时，根据被检查以获得结果的数据集，<strong class="iy jr"> BigQuery </strong>向您收费。目前，每月第一个TB是免费的(对创业公司来说非常好)。</li><li id="ea04" class="js jt hi iy b iz kb jd kc hs kd hw ke ia kf jq jx jy jz ka bi translated">大规模客户的固定费用:<strong class="iy jr"> BigQuery </strong>对专门预留的位置收取固定的费用。</li></ol><p id="2b48" class="pw-post-body-paragraph iw ix hi iy b iz ja jb jc jd je jf jg hs jh ji jj hw jk jl jm ia jn jo jp jq hb bi translated">认为<strong class="iy jr"> BigQuery </strong>比其他数据仓库解决方案更便宜。此外，<strong class="iy jr"> BigQuery </strong>还提供了成本控制选项，让你可以控制日常开销。</p><blockquote class="kg kh ki"><p id="1a20" class="iw ix kj iy b iz ja jb jc jd je jf jg kk jh ji jj kl jk jl jm km jn jo jp jq hb bi translated">B.表演</p></blockquote><p id="abb1" class="pw-post-body-paragraph iw ix hi iy b iz ja jb jc jd je jf jg hs jh ji jj hw jk jl jm ia jn jo jp jq hb bi translated"><strong class="iy jr"> BigQuery </strong>速度超快，适用于任何数据规模。因为有无限的计算资源容量，您可以轻松无缝地将您的数据仓库从小数据扩展到大数据(Pb ),而不必购买更多容量。查询处理速度非常快。它有利于实时数据分析，因为它有高速流插入API。</p><blockquote class="kg kh ki"><p id="d14b" class="iw ix kj iy b iz ja jb jc jd je jf jg kk jh ji jj kl jk jl jm km jn jo jp jq hb bi translated">C.维护</p></blockquote><p id="8291" class="pw-post-body-paragraph iw ix hi iy b iz ja jb jc jd je jf jg hs jh ji jj hw jk jl jm ia jn jo jp jq hb bi translated"><strong class="iy jr"> BigQuery </strong>是一个无服务器的数据仓库解决方案，使您能够专注于正确、快速地运行您的产品(数据分析等),而不是花费时间管理基础设施(操作和调整计算资源)。备份和日常维护由<strong class="iy jr"> BigQuery </strong>负责。</p><p id="e5f3" class="pw-post-body-paragraph iw ix hi iy b iz ja jb jc jd je jf jg hs jh ji jj hw jk jl jm ia jn jo jp jq hb bi translated"><strong class="iy jr">结论？</strong></p><p id="4eb4" class="pw-post-body-paragraph iw ix hi iy b iz ja jb jc jd je jf jg hs jh ji jj hw jk jl jm ia jn jo jp jq hb bi translated">如果没有合适的基础架构，存储和分析大规模数据集可能会非常耗时且成本高昂。<strong class="iy jr"> BigQuery </strong>是一个企业数据仓库，通过使用Google基础设施的处理能力实现超快速的SQL查询来解决这个问题。</p><p id="c5a3" class="pw-post-body-paragraph iw ix hi iy b iz ja jb jc jd je jf jg hs jh ji jj hw jk jl jm ia jn jo jp jq hb bi translated">接下来:我们将看看<strong class="iy jr"> BigQuery </strong>的主要组件，以及如何设置您的数据仓库。</p></div></div>
