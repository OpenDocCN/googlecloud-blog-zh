<blockquote>原文：<a href="https://medium.com/google-cloud/tutorial-1-setup-web-application-security-protection-and-detection-lab-in-google-cloud-waf-53ae96052301?source=collection_archive---------0-----------------------#2022-06-06">https://medium.com/google-cloud/tutorial-1-setup-web-application-security-protection-and-detection-lab-in-google-cloud-waf-53ae96052301?source=collection_archive---------0-----------------------#2022-06-06</a></blockquote><div><div class="ds gw gx gy gz ha"/><div class="hb hc hd he hf"><h2 id="405d" class="hg hh hi bd hj hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie bi translated"><strong class="ak"> <em class="if">教程1:在Google Cloud-WAF调优中设置Web应用安全防护和检测实验室。</em>T3】</strong></h2><p id="0657" class="pw-post-body-paragraph ig ih hi ii b ij ik il im in io ip iq hs ir is it hw iu iv iw ia ix iy iz ja hb bi translated">这个实验总共涵盖了4个博客，以下是参考链接</p><p id="099b" class="pw-post-body-paragraph ig ih hi ii b ij jb il im in jc ip iq hs jd is it hw je iv iw ia jf iy iz ja hb bi translated"><strong class="ii jg"> Part-1 </strong> : WAF调优(本博客)</p><p id="68b1" class="pw-post-body-paragraph ig ih hi ii b ij jb il im in jc ip iq hs jd is it hw je iv iw ia jf iy iz ja hb bi translated"><strong class="ii jg">第二部</strong> : <a class="ae jh" rel="noopener" href="/@neelampawar/tutorial-2-setup-web-application-security-protection-and-detection-lab-in-google-cloud-2292c14276d0">侦察剧本</a></p><p id="efca" class="pw-post-body-paragraph ig ih hi ii b ij jb il im in jc ip iq hs jd is it hw je iv iw ia jf iy iz ja hb bi translated"><strong class="ii jg"> Part-3 </strong> : <a class="ae jh" rel="noopener" href="/@neelampawar/tutorial-3-setup-web-application-security-protection-and-detection-lab-in-google-cloud-8d40962dd756">漏洞利用</a></p><p id="96aa" class="pw-post-body-paragraph ig ih hi ii b ij jb il im in jc ip iq hs jd is it hw je iv iw ia jf iy iz ja hb bi translated"><strong class="ii jg"> Part-4 </strong> : <a class="ae jh" rel="noopener" href="/@neelampawar/tutorial-4-setup-web-application-security-protection-and-detection-lab-in-google-cloud-data-ecfb6b1f5053">数据披露和泄露</a></p><p id="86bb" class="pw-post-body-paragraph ig ih hi ii b ij jb il im in jc ip iq hs jd is it hw je iv iw ia jf iy iz ja hb bi translated">Web应用程序安全保护和检测实验室教程的目的是演示Cloud Armor (WAF &amp;DDoS)在识别、检测和防范针对您的Web应用程序的可疑活动和潜在攻击方面的能力。这是由四部分组成的系列教程中的第一部分，它将带您创建一个实验室环境来测试Google cloud WAF的保护。本实验重点介绍GCP WAF的OWASP保护规则集和日志记录功能。</p><p id="de5d" class="pw-post-body-paragraph ig ih hi ii b ij jb il im in jc ip iq hs jd is it hw je iv iw ia jf iy iz ja hb bi translated">在本教程中，您将:</p><ol class=""><li id="9216" class="ji jj hi ii b ij jb in jc hs jk hw jl ia jm ja jn jo jp jq bi translated">在Google Cloud中部署一个演示环境并微调WAF</li><li id="23aa" class="ji jj hi ii b ij jr in js hs jt hw ju ia jv ja jn jo jp jq bi translated">为晶圆创建仪表板和指标</li><li id="e33a" class="ji jj hi ii b ij jr in js hs jt hw ju ia jv ja jn jo jp jq bi translated">在虚拟机上部署Kali linux</li></ol><h1 id="5c6d" class="jw hh hi bd hj jx jy jz hn ka kb kc hr kd ke kf hv kg kh ki hz kj kk kl id km bi translated">先决条件</h1><ol class=""><li id="2ff8" class="ji jj hi ii b ij ik in io hs kn hw ko ia kp ja jn jo jp jq bi translated">部署部署环境的活动GCP项目</li></ol><ul class=""><li id="a373" class="ji jj hi ii b ij jb in jc hs jk hw jl ia jm ja kq jo jp jq bi translated">没有GCP订阅吗？<a class="ae jh" href="https://cloud.google.com/free" rel="noopener ugc nofollow" target="_blank">https://cloud.google.com/free</a></li></ul><p id="f411" class="pw-post-body-paragraph ig ih hi ii b ij jb il im in jc ip iq hs jd is it hw je iv iw ia jf iy iz ja hb bi translated">2.在负载平衡器和云防护安全策略上启用监控</p><p id="5667" class="pw-post-body-paragraph ig ih hi ii b ij jb il im in jc ip iq hs jd is it hw je iv iw ia jf iy iz ja hb bi translated">3.熟悉Kali linux。</p><h1 id="ebb4" class="jw hh hi bd hj jx jy jz hn ka kb kc hr kd ke kf hv kg kh ki hz kj kk kl id km bi translated">部署步骤和架构</h1><ol class=""><li id="6902" class="ji jj hi ii b ij ik in io hs kn hw ko ia kp ja jn jo jp jq bi translated">在MIG上部署GCP项目中的果汁店</li></ol><div class="kr ks ez fb kt ku"><a href="https://github.com/juice-shop/juice-shop" rel="noopener  ugc nofollow" target="_blank"><div class="kv ab dw"><div class="kw ab kx cl cj ky"><h2 class="bd jg fi z dy kz ea eb la ed ef lb bi translated">GitHub-Juice-Shop/Juice-Shop:OWASP果汁店:可能是最现代、最精致的…</h2><div class="lc l"><h3 class="bd b fi z dy kz ea eb la ed ef dx translated">最值得信赖的网上商店。(@dschadow) -全网最好的果汁店！(@shehackspurple)…</h3></div><div class="ld l"><p class="bd b fp z dy kz ea eb la ed ef dx translated">github.com</p></div></div><div class="le l"><div class="lf l lg lh li le lj lk ku"/></div></div></a></div><ol class=""><li id="f740" class="ji jj hi ii b ij jb in jc hs jk hw jl ia jm ja jn jo jp jq bi translated">将MIG实例作为后端部署https全局负载平衡器</li><li id="8113" class="ji jj hi ii b ij jr in js hs jt hw ju ia jv ja jn jo jp jq bi translated">创建安全策略并将其与https负载平衡器关联。</li><li id="ae7e" class="ji jj hi ii b ij jr in js hs jt hw ju ia jv ja jn jo jp jq bi translated">在虚拟机上部署Kali linux。</li><li id="de25" class="ji jj hi ii b ij jr in js hs jt hw ju ia jv ja jn jo jp jq bi translated">微调晶圆安全策略</li></ol><figure class="lm ln lo lp fd lq er es paragraph-image"><div role="button" tabindex="0" class="lr ls di lt bf lu"><div class="er es ll"><img src="../Images/54b4bbcc1ff62ddc9c35d084161f057a.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*8rTePW04xMV1g5VH"/></div></div><figcaption class="lw lx et er es ly lz bd b be z dx translated"><strong class="bd hj"> <em class="if">建筑</em> </strong></figcaption></figure><p id="6325" class="pw-post-body-paragraph ig ih hi ii b ij jb il im in jc ip iq hs jd is it hw je iv iw ia jf iy iz ja hb bi translated">成功的攻击路径是攻击者将恶意数据直接发送到OWASP Juice Shop web应用程序，从而成功利用漏洞。WAF防御的攻击路径表示恶意数据在到达web应用程序之前被Cloud armor WAF检查并被其现成的规则集阻止的路径。</p><figure class="lm ln lo lp fd lq er es paragraph-image"><div role="button" tabindex="0" class="lr ls di lt bf lu"><div class="er es ma"><img src="../Images/896867c9ffaad61d1055ac132acbca9d.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*M-bHH-52hMEwMFE23J6HQA.png"/></div></div></figure><p id="0f6d" class="pw-post-body-paragraph ig ih hi ii b ij jb il im in jc ip iq hs jd is it hw je iv iw ia jf iy iz ja hb bi translated">！重要提示:对于本文档中演示的场景，OWASP Juice Shop应用程序运行在HTTP端口3000上。</p><h1 id="39cf" class="jw hh hi bd hj jx jy jz hn ka kb kc hr kd ke kf hv kg kh ki hz kj kk kl id km bi translated">晶片调谐</h1><p id="ebe6" class="pw-post-body-paragraph ig ih hi ii b ij ik il im in io ip iq hs ir is it hw iu iv iw ia ix iy iz ja hb bi translated">evaluatePreconfiguredExpr(' XSS-stable '，<strong class="ii jg">[' owasp-CRS-v 020901-id 981136-XSS '，' owasp-CRS-v 020901-id 981138-XSS ']</strong>)</p><p id="aed7" class="pw-post-body-paragraph ig ih hi ii b ij jb il im in jc ip iq hs jd is it hw je iv iw ia jf iy iz ja hb bi translated">突出显示的签名列表从默认规则xss稳定中排除。</p><p id="519a" class="pw-post-body-paragraph ig ih hi ii b ij jb il im in jc ip iq hs jd is it hw je iv iw ia jf iy iz ja hb bi translated">CVE敏感度在下面的文档中标出，请检查哪个级别最适合您，以供参考。https://coreruleset.org/faq/#paranoialevel<a class="ae jh" href="https://coreruleset.org/faq/#paranoialevel" rel="noopener ugc nofollow" target="_blank"/></p><div class="kr ks ez fb kt ku"><a href="https://cloud.google.com/armor/docs/rule-tuning#sql_injection_sqli" rel="noopener  ugc nofollow" target="_blank"><div class="kv ab dw"><div class="kw ab kx cl cj ky"><h2 class="bd jg fi z dy kz ea eb la ed ef lb bi translated">调整谷歌云装甲WAF规则</h2><div class="lc l"><h3 class="bd b fi z dy kz ea eb la ed ef dx translated">Google Cloud Armor预配置规则是复杂的web应用程序防火墙(WAF)规则，有几十个签名…</h3></div><div class="ld l"><p class="bd b fp z dy kz ea eb la ed ef dx translated">cloud.google.com</p></div></div><div class="le l"><div class="mb l lg lh li le lj lk ku"/></div></div></a></div><p id="66e8" class="pw-post-body-paragraph ig ih hi ii b ij jb il im in jc ip iq hs jd is it hw je iv iw ia jf iy iz ja hb bi translated">下面是配置策略、规则并将其附加到后端的示例。</p><figure class="lm ln lo lp fd lq er es paragraph-image"><div role="button" tabindex="0" class="lr ls di lt bf lu"><div class="er es mc"><img src="../Images/41a8b981be139fad13df5fb38459fc94.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*zCTs7q42oHZcNFPRo8SZrg.png"/></div></div></figure><h1 id="a2f5" class="jw hh hi bd hj jx jy jz hn ka kb kc hr kd ke kf hv kg kh ki hz kj kk kl id km bi translated">下一步</h1><p id="9ce6" class="pw-post-body-paragraph ig ih hi ii b ij ik il im in io ip iq hs ir is it hw iu iv iw ia ix iy iz ja hb bi translated">测试SQL注入和跨站点脚本的云防护能力。</p><p id="d9f4" class="pw-post-body-paragraph ig ih hi ii b ij jb il im in jc ip iq hs jd is it hw je iv iw ia jf iy iz ja hb bi translated"><strong class="ii jg">第二部</strong> : <a class="ae jh" rel="noopener" href="/@neelampawar/tutorial-2-setup-web-application-security-protection-and-detection-lab-in-google-cloud-2292c14276d0">侦察剧本</a></p></div></div>
