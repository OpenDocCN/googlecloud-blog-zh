<blockquote>原文：<a href="https://medium.com/google-cloud/a-vm-is-a-vm-is-a-vm-or-is-it-3f9a611c017a?source=collection_archive---------2-----------------------#2016-01-06">https://medium.com/google-cloud/a-vm-is-a-vm-is-a-vm-or-is-it-3f9a611c017a?source=collection_archive---------2-----------------------#2016-01-06</a></blockquote><div><div class="ds gw gx gy gz ha"/><div class="hb hc hd he hf"><p id="e339" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">虚拟机是虚拟机是虚拟机(或者是？)</p><p id="7d15" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">当我听说所有IaaS云都是平等的时，我感觉就像是十年前争论Solaris 10实际上为操作系统市场带来了许多创新(Dtrace、ZFS、Zones)。谷歌的计算引擎正在一次添加一个独特的功能，灵活性是云比以往任何时候都更有意义的原因。</p><figure class="ig ih ii ij fd ik er es paragraph-image"><div class="er es if"><img src="../Images/7aebc19442da73b6edf29f2f5dc15f3d.png" data-original-src="https://miro.medium.com/v2/resize:fit:600/format:webp/1*ZYdXUVJsSpRx61CR-WhJIg.jpeg"/></div></figure><p id="c287" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">这一切都始于使用<a class="ae in" href="https://cloud.google.com/compute/docs/instances/creating-instance-with-custom-machine-type" rel="noopener ugc nofollow" target="_blank">定制机器类型</a>创建虚拟机的能力，而不是必须从一组预定义的配置中进行选择。你也可以<a class="ae in" href="https://cloud.google.com/compute/docs/instances/changing-machine-type-of-stopped-instance" rel="noopener ugc nofollow" target="_blank">改变</a>现有机器的特征——更多的内存、更多的CPU来适应不同的需求或者从开发进入生产。然后，启动时间被反复<a class="ae in" href="https://gigaom.com/2013/03/15/by-the-numbers-how-google-compute-engine-stacks-up-to-amazon-ec2/" rel="noopener ugc nofollow" target="_blank">测量</a>为极快，这实际上与云环境应该有多灵活有关。</p><p id="8489" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">当运行虚拟机时，您可以依靠<a class="ae in" href="https://cloud.google.com/compute/docs/zones#maintenance" rel="noopener ugc nofollow" target="_blank">实时迁移</a> voodoo来保持您的服务运行(例如，当谷歌升级底层基础设施时)以及出色的本地SSD性能。性能、可靠性、灵活性。选三个。</p><p id="9e62" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">价格总是很重要，因为你没有时间成为计费专家，计算引擎按分钟<a class="ae in" href="https://cloud.google.com/pricing/" rel="noopener ugc nofollow" target="_blank">定价</a>(所以你真正为你使用的东西付费)，提供持续使用的<strong class="hj io"> <em class="ip">自动</em> </strong>折扣，以及带有<a class="ae in" href="https://cloud.google.com/compute/docs/instances/preemptible" rel="noopener ugc nofollow" target="_blank">可抢占虚拟机</a>的疯狂廉价选项。顾客当然会从价格竞争中受益，谷歌也承诺提供最好的价值。</p><p id="fe92" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">当然，还有许多其他东西使计算引擎具有吸引力，包括谷歌的网络基础设施，新的UX友好型控制台，具有强大的浏览器内SSH支持，当然还有所有更高级的服务，如容器引擎(托管Kubernetes)。但归根结底，重要的是创新和竞争依然存在。</p><p id="7a4e" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">谷歌努力确保并非所有的云虚拟机都是平等的，但你应该<a class="ae in" href="https://console.developers.google.com/billing/freetrial?_ga=1.159541693.1861789894.1452088233" rel="noopener ugc nofollow" target="_blank">亲自检查一下</a> —你离登录自己的计算引擎虚拟机只有几分钟了。</p></div></div>
