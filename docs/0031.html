<h1/>
<blockquote>原文：<a href="https://medium.com/google-cloud/pricing-of-google-cloud-computing-services-it-s-different-525f5b9e83d3?source=collection_archive---------4-----------------------#2015-10-08">https://medium.com/google-cloud/pricing-of-google-cloud-computing-services-it-s-different-525f5b9e83d3?source=collection_archive---------4-----------------------#2015-10-08</a></blockquote><div><div class="ds gw gx gy gz ha"/><div class="hb hc hd he hf"><figure class="hh hi ez fb hj hk er es paragraph-image"><div class="er es hg"><img src="../Images/a86e95774a464a48864566447b5e64ec.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*giqHWSpa8Oit9UxWYRfbtw.png"/></div></figure><p id="1250" class="pw-post-body-paragraph hn ho hp hq b hr hs ht hu hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il hb bi translated"><strong class="hq im">谷歌云计算服务的定价——不一样！</strong></p><p id="fedd" class="pw-post-body-paragraph hn ho hp hq b hr hs ht hu hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il hb bi translated">谷歌做了一件聪明的事情——<br/>它消除了人们在讨论定价时普遍感到的所有不安和尴尬，无论是与新客户还是老客户。当客户期望折扣时，没有“让我和我的老板讨论一下，然后再还给你”这样的噱头，或者当你走投无路时，没有“我根本不能给你更多折扣”这样的恼怒！</p><p id="dba8" class="pw-post-body-paragraph hn ho hp hq b hr hs ht hu hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il hb bi translated">谷歌为其云计算服务定价的方式与众不同——它积极进取、聪明高效。</p><figure class="io ip iq ir fd hk er es paragraph-image"><div class="er es in"><img src="../Images/92207739574c5e542cce2383d8909ecb.png" data-original-src="https://miro.medium.com/v2/resize:fit:1222/format:webp/0*XAID21mlAnNJ1cwa.png"/></div></figure><p id="6b94" class="pw-post-body-paragraph hn ho hp hq b hr hs ht hu hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il hb bi translated">谷歌的云平台有谷歌根据摩尔定律定期调整的按需定价。这一点，再加上持续使用折扣(如果资源被持续使用则自动应用)和亚小时计费，使其客户能够将谷歌的资源用于突发工作负载，这一切使谷歌云平台的价格比竞争对手高出40%。</p><p id="bdee" class="pw-post-body-paragraph hn ho hp hq b hr hs ht hu hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il hb bi translated">为了证实这一点，上述信息的所有详细计算可从以下网址获得:<a class="ae is" href="https://cloud.google.com/pricing/" rel="noopener ugc nofollow" target="_blank">https://cloud.google.com/pricing/</a></p><p id="cddc" class="pw-post-body-paragraph hn ho hp hq b hr hs ht hu hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il hb bi translated">按照传统的IT采购方式，一个典型的客户最终可能会支付比谷歌官方定价更多的费用。<br/>谷歌<strong class="hq im">没有:</strong></p><ol class=""><li id="d0c7" class="it iu hp hq b hr hs hv hw hz iv id iw ih ix il iy iz ja jb bi translated">通过服务合作伙伴获得任何特殊价格。<br/>(这让价格谈判的讨论少了很多戏剧性！)</li><li id="9e92" class="it iu hp hq b hr jc hv jd hz je id jf ih jg il iy iz ja jb bi translated">向客户推荐传统的10–15%年度折扣方案。</li></ol><p id="482c" class="pw-post-body-paragraph hn ho hp hq b hr hs ht hu hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il hb bi translated">相反，谷歌提供内置和自动成本降低，同时在谷歌云平台上运行一个解决方案，这大大降低了总拥有成本。</p><p id="71a3" class="pw-post-body-paragraph hn ho hp hq b hr hs ht hu hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il hb bi translated">列出它们:</p><p id="3689" class="pw-post-body-paragraph hn ho hp hq b hr hs ht hu hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il hb bi translated"><strong class="hq im"> 1。负担得起的按需价格&amp;对摩尔定律的承诺</strong></p><p id="b24b" class="pw-post-body-paragraph hn ho hp hq b hr hs ht hu hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il hb bi translated">谷歌继续<a class="ae is" href="https://cloud.google.com/pricing/" rel="noopener ugc nofollow" target="_blank">大幅降价</a> —最近降价高达30% <br/>最新的价格总是应用于每月账单。</p><p id="2d3a" class="pw-post-body-paragraph hn ho hp hq b hr hs ht hu hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il hb bi translated"><strong class="hq im"> 2。分钟计费</strong></p><p id="7bf9" class="pw-post-body-paragraph hn ho hp hq b hr hs ht hu hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il hb bi translated">亚小时计费允许开发人员使用更细粒度的计费增量，因此他们可以经济地运行短期实例。<br/>所有谷歌云计算引擎实例都以一分钟为单位计费，最少10分钟。</p><p id="676f" class="pw-post-body-paragraph hn ho hp hq b hr hs ht hu hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il hb bi translated"><strong class="hq im"> 3。持续使用折扣</strong></p><p id="edcc" class="pw-post-body-paragraph hn ho hp hq b hr hs ht hu hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il hb bi translated">持续使用折扣为给定月份使用超过25%的机器提供自动计算的折扣。折扣可以高达点播价格的40%。</p><p id="588b" class="pw-post-body-paragraph hn ho hp hq b hr hs ht hu hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il hb bi translated">这里可以看到详情:<br/><a class="ae is" href="https://cloud.google.com/compute/pricing#sustained_use" rel="noopener ugc nofollow" target="_blank">https://cloud.google.com/compute/pricing#sustained_use</a></p><p id="08b8" class="pw-post-body-paragraph hn ho hp hq b hr hs ht hu hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il hb bi translated">谷歌的定价哲学在这里:<br/><a class="ae is" href="https://cloud.google.com/pricing/philosophy/" rel="noopener ugc nofollow" target="_blank">https://cloud.google.com/pricing/philosophy/</a></p><p id="276c" class="pw-post-body-paragraph hn ho hp hq b hr hs ht hu hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il hb bi translated"><strong class="hq im"> 4。可抢占虚拟机</strong></p><p id="7ace" class="pw-post-body-paragraph hn ho hp hq b hr hs ht hu hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il hb bi translated">可抢占的虚拟机比正常定价的虚拟机便宜70%左右。</p><p id="a278" class="pw-post-body-paragraph hn ho hp hq b hr hs ht hu hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il hb bi translated">可以在这里了解:<br/><a class="ae is" href="http://googlecloudplatform.blogspot.com/2015/05/Introducing-Preemptible-VMs-a-new-class-of-compute-available-at-70-off-standard-pricing.html" rel="noopener ugc nofollow" target="_blank">http://Google cloud platform . blogspot . com/2015/05/Introducing-preemptable-VMs-a-new-class-of-compute-available-at-70-off-standard-pricing . html</a></p><p id="235c" class="pw-post-body-paragraph hn ho hp hq b hr hs ht hu hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il hb bi translated">价格信息在这里:<br/><a class="ae is" href="https://cloud.google.com/compute/#pricing" rel="noopener ugc nofollow" target="_blank">https://cloud.google.com/compute/#pricing</a></p><p id="7b51" class="pw-post-body-paragraph hn ho hp hq b hr hs ht hu hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il hb bi translated"><strong class="hq im">根据经验，我们可以说，随着时间的推移，上述节省确实会越来越多。</strong></p><p id="2c88" class="pw-post-body-paragraph hn ho hp hq b hr hs ht hu hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il hb bi translated">此外，以下是我们通常实施的一些策略，可以进一步减少每月账单:</p><ol class=""><li id="745d" class="it iu hp hq b hr hs hv hw hz iv id iw ih ix il iy iz ja jb bi translated"><strong class="hq im">计算引擎虚拟机<br/><br/>应尽快关闭虚拟机以降低成本。</strong></li><li id="7a36" class="it iu hp hq b hr jc hv jd hz je id jf ih jg il iy iz ja jb bi translated"><strong class="hq im">在系统中尽可能多地使用可抢占的虚拟机<br/> </strong> -我们将可抢占的虚拟机用于所有突发计算和分析。</li><li id="6737" class="it iu hp hq b hr jc hv jd hz je id jf ih jg il iy iz ja jb bi translated"><strong class="hq im">网络带宽<br/></strong>——数据本地化技术将被用来降低网络带宽费用。</li><li id="8541" class="it iu hp hq b hr jc hv jd hz je id jf ih jg il iy iz ja jb bi translated"><strong class="hq im">在固态硬盘上使用持久磁盘<br/></strong>——持久磁盘的成本远低于固态硬盘，对于计算速度不是最重要的情况，可以使用磁盘驱动器来代替固态硬盘。</li></ol><p id="2453" class="pw-post-body-paragraph hn ho hp hq b hr hs ht hu hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il hb bi translated">总而言之，如果你知道你在做什么，你可以通过一些创造性的设置和谷歌定价政策的帮助，真正降低在谷歌云上运行基础设施的成本。</p></div></div>
