ofollow" target="_blank"> Firebase </a>构建概念证明和最少可爱产品的时候。<br/>我不需要担心基础设施，并且可以在Firebase出现之前的几分之一时间内开发出令人惊叹的东西。</p><p id="81a5" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">我希望这也能启发你看看Firebase，并在你下次时间有限的概念验证中改变它。发布</p></div><div class="ab cl is it gp iu" role="separator"><span class="iv bw bk iw ix iy"/><span class="iv bw bk iw ix iy"/><span class="iv bw bk iw ix"/></div><div class="hb hc hd he hf"><p id="10a9" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated"><em class="iz">原载于2016年9月29日</em><a class="ae ig" href="http://totallyon.me/2016/09/29/serverless-with-firebase-take-two/" rel="noopener ugc nofollow" target="_blank"><em class="iz">total Lyon . me</em></a><em class="iz">。</em></p></div></div>
