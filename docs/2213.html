<h1/>
<blockquote>原文：<a href="https://medium.com/google-cloud/tutorial-3-setup-web-application-security-protection-and-detection-lab-in-google-cloud-8d40962dd756?source=collection_archive---------1-----------------------#2022-06-06">https://medium.com/google-cloud/tutorial-3-setup-web-application-security-protection-and-detection-lab-in-google-cloud-8d40962dd756?source=collection_archive---------1-----------------------#2022-06-06</a></blockquote><div><div class="ds gw gx gy gz ha"/><div class="hb hc hd he hf"><h2 id="036d" class="hg hh hi bd hj hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie bi translated">教程3:在Google Cloud中设置Web应用安全保护和检测实验室——漏洞利用行动手册</h2><p id="9df2" class="pw-post-body-paragraph if ig hi ih b ii ij ik il im in io ip hs iq ir is hw it iu iv ia iw ix iy iz hb bi translated">这个实验总共涵盖了4个博客，以下是参考链接</p><p id="2390" class="pw-post-body-paragraph if ig hi ih b ii ja ik il im jb io ip hs jc ir is hw jd iu iv ia je ix iy iz hb bi translated"><strong class="ih jf"> Part-1 </strong> : <a class="ae jg" rel="noopener" href="/@neelampawar/tutorial-1-setup-web-application-security-protection-and-detection-lab-in-google-cloud-waf-53ae96052301">晶圆调整</a></p><p id="8188" class="pw-post-body-paragraph if ig hi ih b ii ja ik il im jb io ip hs jc ir is hw jd iu iv ia je ix iy iz hb bi translated"><strong class="ih jf">第二部</strong> : <a class="ae jg" rel="noopener" href="/@neelampawar/tutorial-2-setup-web-application-security-protection-and-detection-lab-in-google-cloud-2292c14276d0">侦察剧本</a></p><p id="02f5" class="pw-post-body-paragraph if ig hi ih b ii ja ik il im jb io ip hs jc ir is hw jd iu iv ia je ix iy iz hb bi translated">第三部分:漏洞利用(本博客)</p><p id="601e" class="pw-post-body-paragraph if ig hi ih b ii ja ik il im jb io ip hs jc ir is hw jd iu iv ia je ix iy iz hb bi translated"><strong class="ih jf"> Part-4 </strong> : <a class="ae jg" rel="noopener" href="/@neelampawar/tutorial-4-setup-web-application-security-protection-and-detection-lab-in-google-cloud-data-ecfb6b1f5053">数据泄露和泄密</a></p><p id="bcd2" class="pw-post-body-paragraph if ig hi ih b ii ja ik il im jb io ip hs jc ir is hw jd iu iv ia je ix iy iz hb bi translated">漏洞利用剧本是谷歌云WAF保护和检测实验室的四部分教程系列的第三部分。Google cloud WAF安全防护实验室的目的是展示<strong class="ih jf"> Cloud armor WAF </strong>在识别和防范针对您的web应用的可疑活动和潜在攻击方面的能力。本行动手册解释了如何测试Cloud Armor WAF对<strong class="ih jf">跨站点脚本(XSS) </strong> <strong class="ih jf">攻击</strong>的防护。</p><p id="38fd" class="pw-post-body-paragraph if ig hi ih b ii ja ik il im jb io ip hs jc ir is hw jd iu iv ia je ix iy iz hb bi translated">在本教程中，您将:</p><ol class=""><li id="6147" class="jh ji hi ih b ii ja im jb hs jj hw jk ia jl iz jm jn jo jp bi translated">模拟直接针对目标OWASP Juice Shop应用程序的跨站点脚本(XSS)攻击，然后攻击通过Cloud armor保护的web应用程序的相同实例</li></ol><ul class=""><li id="fe6c" class="jh ji hi ih b ii ja im jb hs jj hw jk ia jl iz jq jn jo jp bi translated">将概念证明(POC) XSS有效负载直接注入目标OWASP Juice Shop应用程序，然后通过Cloud Armor WAF注入</li></ul><p id="0de1" class="pw-post-body-paragraph if ig hi ih b ii ja ik il im jb io ip hs jc ir is hw jd iu iv ia je ix iy iz hb bi translated">2.观察两种场景中web应用程序行为的差异</p><p id="28d7" class="pw-post-body-paragraph if ig hi ih b ii ja ik il im jb io ip hs jc ir is hw jd iu iv ia je ix iy iz hb bi translated">3.查看cloud armor WAF和安全策略日志中的摘要日志</p><h2 id="08be" class="hg hh hi bd hj hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie bi translated">配置Burp套件和Firefox</h2><p id="5b50" class="pw-post-body-paragraph if ig hi ih b ii ij ik il im in io ip hs iq ir is hw it iu iv ia iw ix iy iz hb bi translated">为了在OWASP Juice Shop应用程序中注入POC XSS漏洞利用代码，我们将连接到Kali VM。一旦连接上，我们将使用<a class="ae jg" href="https://portswigger.net/" rel="noopener ugc nofollow" target="_blank"> <strong class="ih jf"> Burp Suite(社区版)</strong> </a>，这是一个强大的web应用安全研究和分析工具，捆绑在Kali Linux发行版中。在本行动手册中，我们将使用Burp Suite来检查应用程序请求和响应，以了解在目标web应用程序中注入POC XSS有效负载时会发生什么情况。</p><p id="528d" class="pw-post-body-paragraph if ig hi ih b ii ja ik il im jb io ip hs jc ir is hw jd iu iv ia je ix iy iz hb bi translated">Burp Suite作为客户端代理工作，您的web浏览器应该指向Burp的代理监听器，这样它就可以拦截请求和响应。</p><ol class=""><li id="1435" class="jh ji hi ih b ii ja im jb hs jj hw jk ia jl iz jm jn jo jp bi translated">使用您的凭据登录Kali虚拟机</li><li id="4f29" class="jh ji hi ih b ii jr im js hs jt hw ju ia jv iz jm jn jo jp bi translated">启动web浏览器，确保您能够通过URL http:// &lt;<app engine="" public="" ip=""> &gt;:3000直接访问OWASP Juice Shop网站，也可以通过URL https:// &lt;<public ip="" of="" global="" load="" balancer=""> &gt;.nip.io通过cloud armor WAF policy访问</public></app></li><li id="0a37" class="jh ji hi ih b ii jr im js hs jt hw ju ia jv iz jm jn jo jp bi translated">点击左上角的<strong class="ih jf">应用</strong>启动<strong class="ih jf">打嗝套件</strong>，然后点击<strong class="ih jf">网络应用分析→打嗝套件</strong></li></ol><p id="de15" class="pw-post-body-paragraph if ig hi ih b ii ja ik il im jb io ip hs jc ir is hw jd iu iv ia je ix iy iz hb bi translated"><strong class="ih jf">图1 —启动打嗝套件</strong></p><figure class="jx jy jz ka fd kb er es paragraph-image"><div class="er es jw"><img src="../Images/874952399b7406bbf04eff979fbaa4a5.png" data-original-src="https://miro.medium.com/v2/resize:fit:604/0*kYq2JMlyllAu5_Dj"/></div></figure><p id="29b3" class="pw-post-body-paragraph if ig hi ih b ii ja ik il im jb io ip hs jc ir is hw jd iu iv ia je ix iy iz hb bi translated">4.在“Burp Suite Community Edition”窗口中，接受默认值<strong class="ih jf">(临时项目→使用Burp默认值→启动Burp) </strong>来启动Burp Suite</p><figure class="jx jy jz ka fd kb er es paragraph-image"><div class="er es ke"><img src="../Images/1a6628c51625760cfe853842a658b4e4.png" data-original-src="https://miro.medium.com/v2/resize:fit:800/0*ZJzS8ViV_q5S_R0t"/></div></figure><p id="0e65" class="pw-post-body-paragraph if ig hi ih b ii ja ik il im jb io ip hs jc ir is hw jd iu iv ia je ix iy iz hb bi translated"><strong class="ih jf">图2 —启动打嗝套件</strong></p><figure class="jx jy jz ka fd kb er es paragraph-image"><div role="button" tabindex="0" class="kf kg di kh bf ki"><div class="er es ke"><img src="../Images/822f9faedfacb8740db14606f4521474.png" data-original-src="https://miro.medium.com/v2/resize:fit:800/0*DPsCcL-1ntVfj_9K"/></div></div></figure><p id="4a30" class="pw-post-body-paragraph if ig hi ih b ii ja ik il im jb io ip hs jc ir is hw jd iu iv ia je ix iy iz hb bi translated">5.打开后，点击<strong class="ih jf">目标→范围</strong>选项卡，然后在“<strong class="ih jf">包括在范围</strong>中”框中添加果汁店网站的2个URL。这将设置Burp仅捕获这些特定网站的请求和响应，而排除去往其他目的地的流量</p><p id="98d9" class="pw-post-body-paragraph if ig hi ih b ii ja ik il im jb io ip hs jc ir is hw jd iu iv ia je ix iy iz hb bi translated">a.http:// &lt;<app engine="" public="" ip=""> &gt;:3000(无晶圆)</app></p><p id="2f80" class="pw-post-body-paragraph if ig hi ih b ii ja ik il im jb io ip hs jc ir is hw jd iu iv ia je ix iy iz hb bi translated">b.https:// &lt;<public ip="" of="" global="" load="" balancer=""> &gt;.nip.io(带WAF)</public></p><p id="0511" class="pw-post-body-paragraph if ig hi ih b ii ja ik il im jb io ip hs jc ir is hw jd iu iv ia je ix iy iz hb bi translated">6.“<strong class="ih jf">从范围</strong>中排除”中的排除项是可选的，将有助于减少捕获中的噪声</p><p id="df8f" class="pw-post-body-paragraph if ig hi ih b ii ja ik il im jb io ip hs jc ir is hw jd iu iv ia je ix iy iz hb bi translated">a.http:// &lt;<app engine="" public="" ip=""> &gt;:3000/socket.io/</app></p><p id="b2b7" class="pw-post-body-paragraph if ig hi ih b ii ja ik il im jb io ip hs jc ir is hw jd iu iv ia je ix iy iz hb bi translated">b.https://&lt;<public ip="" of="" global="" load="" balancer="">&gt; . nip . io/socket . io/</public></p><p id="c259" class="pw-post-body-paragraph if ig hi ih b ii ja ik il im jb io ip hs jc ir is hw jd iu iv ia je ix iy iz hb bi translated"><strong class="ih jf">！重要提示</strong>:对于本文演示的场景，OWASP Juice Shop应用程序运行在HTTP端口3000上。</p><p id="3c25" class="pw-post-body-paragraph if ig hi ih b ii ja ik il im jb io ip hs jc ir is hw jd iu iv ia je ix iy iz hb bi translated">7.然后点击<strong class="ih jf">代理→选项</strong>选项卡，确认Burp代理正在<strong class="ih jf"> 127.0.0.1:8080 </strong>上运行</p><figure class="jx jy jz ka fd kb er es paragraph-image"><div class="er es kj"><img src="../Images/03d5a57b4d18796254a3936cd7275254.png" data-original-src="https://miro.medium.com/v2/resize:fit:1252/0*szDyc_jUJLWBJCCk"/></div></figure><p id="d53c" class="pw-post-body-paragraph if ig hi ih b ii ja ik il im jb io ip hs jc ir is hw jd iu iv ia je ix iy iz hb bi translated">8.点击<strong class="ih jf">截取</strong>选项卡并关闭截取</p><figure class="jx jy jz ka fd kb er es paragraph-image"><div class="er es kj"><img src="../Images/f0700de479162f384d8d8b273666b92a.png" data-original-src="https://miro.medium.com/v2/resize:fit:1252/0*7dSsUoWwqiFVAIcT"/></div></figure><p id="e106" class="pw-post-body-paragraph if ig hi ih b ii ja ik il im jb io ip hs jc ir is hw jd iu iv ia je ix iy iz hb bi translated">9.在Kali Linux虚拟机上启动Firefox浏览器，在<strong class="ih jf">菜单→首选项→网络代理→设置→手动代理</strong>配置下更新代理设置以使用Burp代理监听器，并将其指向<strong class="ih jf"> 127.0.0.1:8080 </strong></p><figure class="jx jy jz ka fd kb er es paragraph-image"><div class="er es kk"><img src="../Images/892fa2bf23d8c8b9bde59ef5a2df61f6.png" data-original-src="https://miro.medium.com/v2/resize:fit:798/0*pnkGpx46qw-_0V8q"/></div></figure><h1 id="01c3" class="kl hh hi bd hj km kn ko hn kp kq kr hr ks kt ku hv kv kw kx hz ky kz la id lb bi translated">漏洞利用</h1><p id="f00c" class="pw-post-body-paragraph if ig hi ih b ii ij ik il im in io ip hs iq ir is hw it iu iv ia iw ix iy iz hb bi translated">从各种侦察活动中收集和分析特定于web应用程序的数据以检测漏洞后，攻击者就可以成功地利用已识别的漏洞来危害用户或应用程序本身，从而提升权限。在本行动手册中，我们将使用概念验证(POC)漏洞利用有效负载模拟针对目标应用程序的跨站点脚本(XSS)攻击。</p><h1 id="e246" class="kl hh hi bd hj km kn ko hn kp kq kr hr ks kt ku hv kv kw kx hz ky kz la id lb bi translated">对目标Web应用程序执行跨站点脚本(XSS)攻击</h1><p id="ade6" class="pw-post-body-paragraph if ig hi ih b ii ij ik il im in io ip hs iq ir is hw it iu iv ia iw ix iy iz hb bi translated">在本教程中，您将对<strong class="ih jf"> OWASP Juice Shop </strong>应用程序执行两次<strong class="ih jf">服务器端跨站点脚本(XSS) </strong>攻击。</p><ol class=""><li id="2648" class="jh ji hi ih b ii ja im jb hs jj hw jk ia jl iz jm jn jo jp bi translated"><strong class="ih jf">场景1 </strong>:直接在目标web应用中注入XSS负载</li><li id="71d3" class="jh ji hi ih b ii jr im js hs jt hw ju ia jv iz jm jn jo jp bi translated"><strong class="ih jf">场景2 </strong>:在受Google Cloud Armor WAF保护的同一个目标web应用中注入相同的XSS有效载荷</li></ol><h1 id="bf33" class="kl hh hi bd hj km kn ko hn kp kq kr hr ks kt ku hv kv kw kx hz ky kz la id lb bi translated">场景1:在直接访问OWASP Juice Shop应用程序时注入XSS有效负载</h1><p id="d4ad" class="pw-post-body-paragraph if ig hi ih b ii ij ik il im in io ip hs iq ir is hw it iu iv ia iw ix iy iz hb bi translated">使用您的凭据登录Kali虚拟机</p><p id="3711" class="pw-post-body-paragraph if ig hi ih b ii ja ik il im jb io ip hs jc ir is hw jd iu iv ia je ix iy iz hb bi translated">使用Firefox，直接浏览果汁店网站，方法是</p><p id="e847" class="pw-post-body-paragraph if ig hi ih b ii ja ik il im jb io ip hs jc ir is hw jd iu iv ia je ix iy iz hb bi translated">http:// &lt;<app engine="" public="" ip=""> &gt;:3000 <a class="ae jg" href="http://34.124.169.182:3000/" rel="noopener ugc nofollow" target="_blank"> :3000/ </a></app></p><p id="a580" class="pw-post-body-paragraph if ig hi ih b ii ja ik il im jb io ip hs jc ir is hw jd iu iv ia je ix iy iz hb bi translated">3.在Burp Suite中，检查<strong class="ih jf">代理→ HTTP历史</strong>选项卡，获取该网站的请求和响应数据</p><p id="8f54" class="pw-post-body-paragraph if ig hi ih b ii ja ik il im jb io ip hs jc ir is hw jd iu iv ia je ix iy iz hb bi translated">4.点击左上角的网站菜单图标，然后点击<strong class="ih jf">客户反馈</strong></p><figure class="jx jy jz ka fd kb er es paragraph-image"><div role="button" tabindex="0" class="kf kg di kh bf ki"><div class="er es lc"><img src="../Images/4e426e3f902c12c981800af020be2284.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*3DiV6T5bZ1NURmfi"/></div></div></figure><p id="b33e" class="pw-post-body-paragraph if ig hi ih b ii ja ik il im jb io ip hs jc ir is hw jd iu iv ia je ix iy iz hb bi translated">5.在<strong class="ih jf">客户反馈</strong>表单的<strong class="ih jf">备注</strong>框中，复制/粘贴POC代码<br/>&lt;iframe src = " x-JavaScript&amp;冒号；alert(`xss`)" &gt;</p><p id="e718" class="pw-post-body-paragraph if ig hi ih b ii ja ik il im jb io ip hs jc ir is hw jd iu iv ia je ix iy iz hb bi translated">6.给出<strong class="ih jf">评分，</strong>响应<strong class="ih jf">验证码</strong>挑战，点击<strong class="ih jf">提交</strong></p><figure class="jx jy jz ka fd kb er es paragraph-image"><div role="button" tabindex="0" class="kf kg di kh bf ki"><div class="er es ld"><img src="../Images/be57114e2e0547538bf022fee280e75c.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*vaSuSxGZxg7YNlGp"/></div></div></figure><p id="ee62" class="pw-post-body-paragraph if ig hi ih b ii ja ik il im jb io ip hs jc ir is hw jd iu iv ia je ix iy iz hb bi translated">7.点击<strong class="ih jf">提交</strong>，你会看到<strong class="ih jf">感谢</strong>的信息</p><figure class="jx jy jz ka fd kb er es paragraph-image"><div class="er es le"><img src="../Images/d3c1f029d259de5477a55ced4dd83126.png" data-original-src="https://miro.medium.com/v2/resize:fit:500/0*0gFOpqEw052AvBSt"/></div></figure><p id="37ca" class="pw-post-body-paragraph if ig hi ih b ii ja ik il im jb io ip hs jc ir is hw jd iu iv ia je ix iy iz hb bi translated">8.切换回Burp，我们可以看到以下对我们在上面的步骤4中提交的反馈的请求和响应</p><h2 id="60d8" class="hg hh hi bd hj hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie bi translated">图1 —在Burp套件中使用XSS有效负载的请求</h2><figure class="jx jy jz ka fd kb er es paragraph-image"><div class="er es lf"><img src="../Images/785e24f055a2c7f01e4049a96e879d62.png" data-original-src="https://miro.medium.com/v2/resize:fit:1298/0*hg-UL0yZE3ZrwO77"/></div></figure><h1 id="c63d" class="kl hh hi bd hj km kn ko hn kp kq kr hr ks kt ku hv kv kw kx hz ky kz la id lb bi translated">图Burp套件中果汁店的成功回应</h1><figure class="jx jy jz ka fd kb er es paragraph-image"><div role="button" tabindex="0" class="kf kg di kh bf ki"><div class="er es lg"><img src="../Images/d86acc276dbd5a1883cd8ffe49aeec29.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*gxYxnGzu4cIRBGtz"/></div></div></figure><p id="88c9" class="pw-post-body-paragraph if ig hi ih b ii ja ik il im jb io ip hs jc ir is hw jd iu iv ia je ix iy iz hb bi translated">9.<strong class="ih jf"> 201创建了具有<strong class="ih jf">成功状态</strong>的</strong>响应代码，告诉我们恶意POC XSS有效载荷被网络应用成功存储。</p><h2 id="fdf0" class="hg hh hi bd hj hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie bi translated">场景2:在进入由云装甲保护的OWASP果汁店应用程序时注入XSS有效负载</h2><p id="2515" class="pw-post-body-paragraph if ig hi ih b ii ij ik il im in io ip hs iq ir is hw it iu iv ia iw ix iy iz hb bi translated">我们现在将尝试在受Cloud armor保护的果汁店网站上的<strong class="ih jf">客户反馈</strong>表单中执行相同的XSS有效载荷的注入。</p><ol class=""><li id="d9e8" class="jh ji hi ih b ii ja im jb hs jj hw jk ia jl iz jm jn jo jp bi translated">在Kali VM上，启动Firefox的一个新实例，并通过进入https:// &lt;<public ip="" of="" global="" loadbalancer=""> &gt;.nip.io浏览到通过负载平衡器发布并由云装甲安全保护的果汁店网站</public></li><li id="8274" class="jh ji hi ih b ii jr im js hs jt hw ju ia jv iz jm jn jo jp bi translated">在Burp Suite中，检查<strong class="ih jf">代理→ HTTP历史</strong>选项卡，获取该网站的请求和响应数据</li><li id="9bfe" class="jh ji hi ih b ii jr im js hs jt hw ju ia jv iz jm jn jo jp bi translated">在浏览器窗口中，点击左上角的网站菜单图标，然后点击<strong class="ih jf">客户反馈</strong></li><li id="e2a5" class="jh ji hi ih b ii jr im js hs jt hw ju ia jv iz jm jn jo jp bi translated">在<strong class="ih jf">客户反馈</strong>表单的<strong class="ih jf">备注</strong>框中，复制/粘贴POC代码<br/>&lt;iframe src = " x-JavaScript&amp;冒号；alert(`xss`)" &gt;</li><li id="a066" class="jh ji hi ih b ii jr im js hs jt hw ju ia jv iz jm jn jo jp bi translated">给出<strong class="ih jf">评分，</strong>响应<strong class="ih jf">验证码</strong>挑战，点击<strong class="ih jf">提交</strong></li></ol><figure class="jx jy jz ka fd kb er es paragraph-image"><div class="er es lh"><img src="../Images/5cb14a80c5781b0995f6bf06e3ee9a7b.png" data-original-src="https://miro.medium.com/v2/resize:fit:520/0*90V0R49GqP0XaAhA"/></div></figure><p id="3803" class="pw-post-body-paragraph if ig hi ih b ii ja ik il im jb io ip hs jc ir is hw jd iu iv ia je ix iy iz hb bi translated">6.点击<strong class="ih jf">提交后，</strong>您会发现这次没有显示感谢信息</p><ul class=""><li id="b10c" class="jh ji hi ih b ii ja im jb hs jj hw jk ia jl iz jq jn jo jp bi translated"><strong class="ih jf">提示:</strong>在这种情况下，web应用程序不提供错误响应。这是由果汁店应用程序的行为造成的</li></ul><p id="ca54" class="pw-post-body-paragraph if ig hi ih b ii ja ik il im jb io ip hs jc ir is hw jd iu iv ia je ix iy iz hb bi translated">7.切换回Burp，我们可以看到以下对我们在上面的步骤5中提交的反馈的请求和响应</p><h2 id="802b" class="hg hh hi bd hj hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie bi translated"><strong class="ak">图1–403 Burp套件中来自云装甲安全策略的禁止响应</strong></h2><figure class="jx jy jz ka fd kb er es paragraph-image"><div role="button" tabindex="0" class="kf kg di kh bf ki"><div class="er es li"><img src="../Images/5bb71126edf3f45b0d9bc35de98d5e63.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*MwTk2YeLKkEHhPrN"/></div></div></figure><p id="6f98" class="pw-post-body-paragraph if ig hi ih b ii ja ik il im jb io ip hs jc ir is hw jd iu iv ia je ix iy iz hb bi translated">8.来自<strong class="ih jf"> Https负载均衡器</strong>的<strong class="ih jf"> 403禁止</strong>响应告诉我们，带有POC XSS有效负载的请求被<strong class="ih jf">云装甲安全策略</strong>阻止</p><h2 id="2975" class="hg hh hi bd hj hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie bi translated">了解发生了什么</h2><p id="95a5" class="pw-post-body-paragraph if ig hi ih b ii ij ik il im in io ip hs iq ir is hw it iu iv ia iw ix iy iz hb bi translated">在查看将POC XSS有效负载注入到Juice Shop应用程序的同一个实例的两次尝试的HTTP请求和响应时，我们看到如下表所示的模式。这清楚地表明，恶意XSS有效载荷不被云装甲安全策略允许通过，否则该有效载荷可能会存储在应用中</p><figure class="jx jy jz ka fd kb er es paragraph-image"><div role="button" tabindex="0" class="kf kg di kh bf ki"><div class="er es lj"><img src="../Images/d73ee3966ed3464b46377b36a35d406c.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*ML3j1VoZZdQNKWXnWczShQ.png"/></div></div></figure><h1 id="882e" class="kl hh hi bd hj km kn ko hn kp kq kr hr ks kt ku hv kv kw kx hz ky kz la id lb bi translated">关键外卖</h1><p id="9bd5" class="pw-post-body-paragraph if ig hi ih b ii ij ik il im in io ip hs iq ir is hw it iu iv ia iw ix iy iz hb bi translated">跨站点脚本(XSS)是最常见的应用程序安全漏洞类型之一，外部对手可以轻松利用易受攻击的应用程序来危害应用程序及其用户以提升他们的权限。</p><p id="3abd" class="pw-post-body-paragraph if ig hi ih b ii ja ik il im jb io ip hs jc ir is hw jd iu iv ia je ix iy iz hb bi translated"><strong class="ih jf">对于使用它保护的web应用程序，Google cloud armor可以通过其开箱即用的规则集，在网络边缘检测和阻止XSS有效载荷，从而抵御XSS攻击。</strong></p><h1 id="db3d" class="kl hh hi bd hj km kn ko hn kp kq kr hr ks kt ku hv kv kw kx hz ky kz la id lb bi translated">下一步</h1><p id="3333" class="pw-post-body-paragraph if ig hi ih b ii ij ik il im in io ip hs iq ir is hw it iu iv ia iw ix iy iz hb bi translated">测试SQL注入和跨站点脚本的云防护能力。</p><p id="bdad" class="pw-post-body-paragraph if ig hi ih b ii ja ik il im jb io ip hs jc ir is hw jd iu iv ia je ix iy iz hb bi translated"><strong class="ih jf"> Part-4 </strong> : <a class="ae jg" rel="noopener" href="/@neelampawar/tutorial-4-setup-web-application-security-protection-and-detection-lab-in-google-cloud-data-ecfb6b1f5053">数据泄露和泄露</a></p></div></div>
